<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input class="num_one" type="number" />
    <input class="num_two" type="number" />
    <select class="select-operation">
      <option value="+">Sum</option>
      <option value="-">Subtraction</option>
      <option value="*">Multiplication</option>
      <option value="/">Division</option>
    </select>
    <button class="btn-result">Result</button>
    <p class="output-result"></p>

    <script src="/Calculator/math.js"></script>
    <script src="/Calculator/claculator.js"></script>
    <script src="/Calculator/index.js"></script>
  </body>
</html>
